<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telurku Admin - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/components.css">
</head>
<body class="login-container">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="card login-card">
          <div class="login-header">
            <div class="text-center mb-3">
              <i class="bi bi-egg-fried login-logo"></i>
            </div>
            <h3>Telurku Admin Dashboard</h3>
            <p class="mb-0">Please login to continue</p>
          </div>
          <div class="login-body">
            <div id="alert-container"></div>
            <form id="login-form">
              <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <div class="input-group">
                  <span class="input-group-text">
                    <i class="bi bi-envelope"></i>
                  </span>
                  <input type="email" class="form-control" id="email" name="email" required placeholder="admin@telurku.com">
                </div>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                  <span class="input-group-text">
                    <i class="bi bi-lock"></i>
                  </span>
                  <input type="password" class="form-control" id="password" name="password" required placeholder="Enter your password">
                  <button class="btn btn-outline-secondary" type="button" id="toggle-password">
                    <i class="bi bi-eye"></i>
                  </button>
                </div>
              </div>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="remember-me">
                <label class="form-check-label" for="remember-me">
                  Remember me
                </label>
              </div>
              <button type="submit" class="btn btn-primary w-100" id="login-btn">
                <span id="login-btn-text">Login</span>
                <span id="login-btn-spinner" class="spinner-border spinner-border-sm d-none" role="status"></span>
              </button>
              
              <button type="button" class="btn btn-outline-info w-100 mt-2" id="check-connection-btn">
                <span id="check-connection-text">Check Supabase Connection</span>
                <span id="check-connection-spinner" class="spinner-border spinner-border-sm d-none" role="status"></span>
              </button>
            </form>
            <div class="text-center mt-3">
              <a href="#" class="text-decoration-none">Forgot password?</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7"></script>
  <script>
    // Debug: Check if Supabase is loaded immediately after script tag
    console.log('Supabase loaded from CDN:', typeof window.supabase !== 'undefined');
    console.log('Supabase version:', window.supabase ? window.supabase.version : 'N/A');
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="config/supabase-config.js"></script>
  <script>
    // Debug: Check if supabase client is available after config loads
    console.log('Supabase client available after config:', typeof supabase !== 'undefined');
    console.log('Supabase auth available:', supabase && typeof supabase.auth !== 'undefined');
  </script>
  <script src="js/auth.js"></script>
  <script>
    // Toggle password visibility
    document.getElementById('toggle-password').addEventListener('click', function() {
      const passwordInput = document.getElementById('password');
      const icon = this.querySelector('i');
      
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        icon.classList.remove('bi-eye');
        icon.classList.add('bi-eye-slash');
      } else {
        passwordInput.type = 'password';
        icon.classList.remove('bi-eye-slash');
        icon.classList.add('bi-eye');
      }
    });

    // Handle login form submission
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const loginBtn = document.getElementById('login-btn');
      const loginBtnText = document.getElementById('login-btn-text');
      const loginBtnSpinner = document.getElementById('login-btn-spinner');
      
      // Show loading state
      loginBtn.disabled = true;
      loginBtnText.textContent = 'Logging in...';
      loginBtnSpinner.classList.remove('d-none');
      
      try {
        await login(email, password);
        
        // Show success message
        showAlert('Login successful! Redirecting...', 'success');
        
        // Redirect to dashboard after a short delay
        setTimeout(() => {
          window.location.href = 'index.html';
        }, 1000);
      } catch (error) {
        console.error('Login error:', error);
        showAlert('Login failed: ' + error.message, 'danger');
      } finally {
        // Reset button state
        loginBtn.disabled = false;
        loginBtnText.textContent = 'Login';
        loginBtnSpinner.classList.add('d-none');
      }
    });

    // Handle check connection button
    document.getElementById('check-connection-btn').addEventListener('click', async () => {
      const checkBtn = document.getElementById('check-connection-btn');
      const checkBtnText = document.getElementById('check-connection-text');
      const checkBtnSpinner = document.getElementById('check-connection-spinner');
      
      // Show loading state
      checkBtn.disabled = true;
      checkBtnText.textContent = 'Checking...';
      checkBtnSpinner.classList.remove('d-none');
      
      try {
        // Clear previous alerts
        const alertContainer = document.getElementById('alert-container');
        alertContainer.innerHTML = '';
        
        // Check if Supabase library is loaded
        if (typeof window.supabase === 'undefined') {
          throw new Error('Supabase library not loaded');
        }
        
        // Check if supabase client is initialized
        if (typeof supabase === 'undefined') {
          throw new Error('Supabase client not initialized');
        }
        
        // Check if auth is available
        if (!supabase.auth) {
          throw new Error('Supabase auth not available');
        }
        
        // Try to get current session (this will test the connection)
        const { data, error } = await supabase.auth.getSession();
        
        if (error) {
          throw new Error(`Connection error: ${error.message}`);
        }
        
        // If we get here, connection is successful
        showAlert('✅ Supabase connection successful! Auth is available.', 'success');
        
        // Additional info
        console.log('Connection test results:');
        console.log('- Supabase library: ✅ Loaded');
        console.log('- Supabase client: ✅ Initialized');
        console.log('- Supabase auth: ✅ Available');
        console.log('- Connection: ✅ Working');
        console.log('- Session:', data.session ? 'Active' : 'None');
        
      } catch (error) {
        console.error('Connection check error:', error);
        showAlert(`❌ Connection failed: ${error.message}`, 'danger');
        
        // Additional debugging info
        console.log('Connection test results:');
        console.log('- Supabase library:', typeof window.supabase !== 'undefined' ? '✅ Loaded' : '❌ Not loaded');
        console.log('- Supabase client:', typeof supabase !== 'undefined' ? '✅ Initialized' : '❌ Not initialized');
        console.log('- Supabase auth:', supabase && supabase.auth ? '✅ Available' : '❌ Not available');
      } finally {
        // Reset button state
        checkBtn.disabled = false;
        checkBtnText.textContent = 'Check Supabase Connection';
        checkBtnSpinner.classList.add('d-none');
      }
    });

    // Show alert message
    function showAlert(message, type = 'info') {
      const alertContainer = document.getElementById('alert-container');
      const alert = document.createElement('div');
      alert.className = `alert alert-${type} alert-dismissible fade show`;
      alert.innerHTML = `
        ${message}
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      `;
      alertContainer.appendChild(alert);
      
      // Auto dismiss after 5 seconds
      setTimeout(() => {
        alert.remove();
      }, 5000);
    }

    // Check if user is already logged in
    document.addEventListener('DOMContentLoaded', async () => {
      try {
        const session = await getCurrentSession();
        if (session) {
          window.location.href = 'index.html';
        }
      } catch (error) {
        console.log('No active session found');
      }
    });
  </script>
</body>
</html>
